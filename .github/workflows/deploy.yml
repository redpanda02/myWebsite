name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master  # Run only when pushing to the main branch

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Upload your repository as the site content
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .  # This will upload your HTML file(s) from the root

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
